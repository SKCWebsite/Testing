<!DOCTYPE html>
<html>

<head>
  <title>Callertree Contactus</title>
  <!-- bootstrap css frame work -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <!-- icons -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <!-- bootstrao java script -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</head>

<body>
  <div class=" text-center" style="margin-bottom:0">
    <h1>Contact us</h1>
  </div>
  <div class="container">
    <div class="alert alert-warning text-dark text-center  ">Tell us about your calltree requirement</div>
  </div>
  <div class="alert alert-success text-dark text-center ">
    <strong></strong> {{message}}
  </div>
  <div class="container">
  <p class= "text-left">Fields marked with an * are requisite</p>
</div>
  
<div class="container"> 
    <div class="row">
        <div class="col-md-6">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header"></legend>
                        <div class="form-group">
                            <div class="col-md-12 col-md-offset-1">
                              <input id="name" name="name" type="text" placeholder="Name*" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-md-offset-1">
                              <input id="org_name" name="org_name" type="text" placeholder="Organization Name*" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 col-md-offset-1">
                                <input id="email" name="email" type="email" placeholder="Email Address*" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 col-md-offset-1">
                              <input id="phone" name="phone" type="text" placeholder="Contact number with STD code" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group col-md-12">
                          <select id="state" name="state" class="form-control">
                          <option selected>State</option>
                          <option>Tamil Nadu</option>
                          <option>Andaman and Nicobar Islands</option>
                          <option>Andra Pradesh</option>
                          <option>Arunachal Pradesh</option>
                          <option>Assam</option>
                          <option>Bihar</option>
                          <option>Chandigarh</option>
                          <option>Chhattisgarh</option>
                          <option>Dadar and Nagar Haveli</option>
                          <option>Daman and Diu</option>
                          <option>Delhi</option> 
                          <option>Goa</option>
                          <option>Gujarat</option>
                          <option>Haryana</option>
                          <option>Himachal Pradesh</option>
                          <option>Jammu and Kashmir</option>
                          <option>Jharkhand</option>
                          <option>Karnataka</option>
                          <option>Kerala</option>
                          <option>Lakshadeep</option>
                          <option>Madya Pradesh</option>
                          <option>Maharashtra</option>
                          <option>Manipur</option>
                          <option>Meghalaya</option>
                          <option>Mizoram</option>
                          <option>Nagaland</option>
                          <option>Orissa</option>
                          <option>Pondicherry</option>
                          <option>Punjab</option>
                          <option>Rajasthan</option>
                          <option>Sikkim</option>
                          <option>Telagana</option>
                          <option>Tripura</option>
                          <option>Uttar Pradesh</option>
                          <option>Uttaranchal</option>
                          <option>West Bengal</option>
                        </select>
                      </div>
                        <div class="form-group">
                            <div class="col-md-12 col-md-offset-1">
                                <textarea class="form-control" id="query" name="query" placeholder="Tell us about your requirements. . ." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text">
                                <button type="submit" class="btn-alert alert-warning ">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
  
  <div class="container">
    <p class="alert-warning text-dark text-center">Find us Here</p>
    </div> 
    <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15546.40819944626!2d80.2304447!3d13.0609837!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3efe6ef213337e35!2sSri%20Kailash%20Controls!5e0!3m2!1sen!2sin!4v1586184222682!5m2!1sen!2sin" width="1150" height="300" frameborder="0" style="border:10 px;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>   

</body>

</html>
